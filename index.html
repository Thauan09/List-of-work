<!DOCTYPE html>
<html>
    <head>
        <title>Lista de tarefas</title>
    </head>
    <body>
        <h1>Tarefas</h1>
        <ul>
            <li>Dever de casa</li>
            <li>Estudar</li>
            <li>ler livro</li>
        </ul>
        <input>
        <button onclick="add()">adicionar</button>
        <script>
            function add() {
                const ul = document.querySelector("ul")
                const input = document.querySelector("input")
                const tarefa = input.value
                
                const li = document.createElement("li")
                li.innerText = tarefa
                ul.appendChild(li)

                input.value = ""
            }
        </script>
    </body>

</html>
